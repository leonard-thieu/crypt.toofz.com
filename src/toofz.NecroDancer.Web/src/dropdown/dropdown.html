<a class="dropdown-toggle" data-toggle="dropdown">
  {{::$ctrl.category.name}}
  <span class="caret"></span>
</a>

<ul class="dropdown-menu multi-level">
  <li>
    <a ui-sref="{{::$ctrl.category.state.name}}(::$ctrl.category.state.params)">{{::$ctrl.category.name}}</a>
  </li>

  <li class="divider"></li>

  <li ng-repeat="category in ::$ctrl.category.categories"
      ng-class="::{ 'dropdown-submenu': category.categories.length }">
    <a ui-sref="{{::category.state.name}}(::category.state.params)">{{::category.name}}</a>

    <nd-submenu category="::category"></nd-submenu>
  </li>
</ul>
